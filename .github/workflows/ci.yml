name: Cookiecutter Test

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Cookiecutter
        run: |
          pip install cookiecutter

      - name: Create new project
        run: |
          cookiecutter https://github.com/darosio/cookiecutter-python --no-input
          cd complexity
          git init

      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}|pip|${{ matrix.python }}|${{ hashFiles('**/constraints.txt', '**/pyproject.toml') }}
          restore-keys: ${{ runner.os }}|pip|${{ matrix.python }}|
          enableCrossOsArchive: true
          fail-on-cache-miss: false

      - name: Install pip and hatch
        run: python -m pip install --constraint=.github/workflows/constraints.txt pip hatch

      - name: Run lint and tests
        run: |
          cd complexity
          hatch run lint

      - name: Run test
        run: |
          cd complexity
          hatch run tests:all
